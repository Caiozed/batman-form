<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-icons.min.css">
    
        <!-- Main css -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="main" id="app">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2>Nova conta</h2>
                        <div class="form-group">
                            <input type="text" v-validate="'required|alpha'" v-model="userInfo.nome" class="form-input" name="nome" id="name" placeholder="Seu nome">
                            <span class="error-message">{{ errors.first('nome') }}</span>
                        </div>
                        <div class="form-group">
                            <input type="email" v-validate="'required|email'" v-model="userInfo.email" class="form-input" name="email" id="email" placeholder="Email">
                            <span class="error-message">{{ errors.first('email') }}</span>
                        </div>
                        <div class="form-group">
                            <input type="tel" v-validate="'required|numeric'" v-model="userInfo.telefone" class="form-input" name="telefone" placeholder="Telefone">
                            <span class="error-message">{{ errors.first('telefone') }}</span>                               
                        </div>
                        <div class="form-group">
                            <input type="submit" :disabled="isFormDirty" :class="{disabled: !formValid}" id="submit" class="form-submit submit" value="Salvar dados">
                            <input @click.prevent="Clear" readonly value="Limpar" class="submit-link submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="./js/vue.js"></script>
        <script src="./js/vue-validate.js"></script>
        <script src="./js/pt-BR.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
